<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href=
          "https://i.postimg.cc/B6H7jhyX/MATH.png"
          type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header Section -->
    <section id="home">
      <header>
        <img src="https://i.postimg.cc/B6H7jhyX/MATH.png">
      </header>
      <subheader>
        <div>
          <a src="https://nordvpn.com/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGjryC__w5W7qqVkw8wmLh914my0tHoUNaeA&s" height = 30px></a>
          <a src="https://nordpass.com/"><img src="https://bestreviews.net/wp-content/uploads/2024/06/nordpass-logo.svg" height = 30px></a>
        </div>
      </subheader>
    </section>

    <!-- Navigation Bar -->
    <nav>
      <div class="container">
        <ul>
          <p>
            <li><img src="https://i.postimg.cc/mkdYkCbP/Math-Dash.png" alt="Image from URL" style="float: right;" height = 50px /></li>
          </p>
        </ul>
        <span class="star-counter" id="star-system">‚≠ê 0</span>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <section id="user-login" class="section">
        <h3>Track Your Progress</h3>
        <form id="user-form">
          <input type="text" id="username" placeholder="Your Email Address" required>
          <button type="submit">Start Tracking</button>
          <p id="user-message"></p>
        </form>
      </section>


      <section id="problems" class="section">
        <h3> PROBLEMS! </h3>

        <div class="book-card" data-problem-id="problem1" data-correct-answer="95" data-title="Question 1">
          <b>QUESTION 1:</b> Solve this example problem.
        </div>
        <div class="book-card" data-problem-id="problem2" data-correct-answer="42" data-title="Question 2">
          <b>QUESTION 2:</b> Solve another problem.
        </div>

      </section>

      <div id="book-popup" class="popup hidden">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2 id="popup-book-title">Book Title</h2>
          <input type="text" id="popup-username" class="popup-input" placeholder="Enter your answer" />
          <a id="popup-link" class="popup-button" href="#" target="_blank">Check</a>
        </div>
      </div>

    </main>

    <!-- Footer Section -->
    <footer>
      <div class="container" id="final">
        <p>&copy; This is a John Adams Middle School 501(c)(3) Organiztion.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
